<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名前シミュレーター</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            margin: 5px 0;
            font-size: 18px;
        }
		pre {
      font-size: 17px; /* フォントサイズを大きく設定 */
    }
    </style>
</head>
<body>
    <h1>コアラのマーチ第2弾 名前シミュレーター</h1>

	<button id="simulate">シミュレーション開始</button>
	<pre id="result"></pre>
  
    <script>
        // 名前リスト
        const names = ['あおと','いわた','かおる','きょうか','こじま','しょうへい','たえこ','つちや','にしだ','ひめか','ましろ','みのる','ゆみこ','るか','あおば','いわもと','かける','きょうすけ','ことは','しょうや','たか','つぼみ','にしやま','ひゅうが','ますだ','みはる','ゆめじ','るき','あおやま','うえの','かずこ','きょうた','こにし','しらいし','たかこ','つよし','にな','ひらい','まち','みやけ','ゆりこ','るり','あきつぐ','うえはら','かずし','きよし','こまつ','じろう','たかだ','てお','ねね','ひらく','まつい','みやた','ようへい','るる','あきと','うきょう','かずと','きよみ','こむぎ','しんいち','たかの','てらだ','のあ','ひらた','まつうら','みやもと','よこた','れいこ','あきひこ','うちやま','かずな','きら','こやま','しんじ','たかのり','てる','のえる','ひらの','まつお','みよこ','よしおか','れいじ','あきひと','うに','かずは','ぎん','ころ','しんたろう','たかひで','てん','のぐち','ひらやま','まつおか','みれい','よしかわ','れお','あきやま','うの','かすま','くう','さえ','すかい','たかやま','とうま','のぞむ','ひろおみ','まつした','むぎ','よしこ','れおん','あきら','うみ','かたおか','くずは','さく','すがわら','たぐち','とうや','のだ','ひろか','まつなが','むらた','よしの','れみ','あけみ','えいこう','かたやま','くっきー','さくや','すぎうら','たくと','とおる','のむら','ひろかず','まつばら','める','よしむら','ろい','あこ','えいすけ','かなえ','くどう','さくらい','すぎもと','たくま','ときや','のり','ひろせ','まつむら','もあ','らいと','ろうき','あさの','えいた','かなた','くぼ','さくらこ','すぎやま','たけだ','としあき','のりこ','ひろのぶ','まどか','もえぎ','らっきー','わかこ','あまね','えいと','かなで','くぼた','さつき','すずか','たけみち','としえ','のんの','ひろみち','まなみ','もか','らて','わたべ','あやと','えみこ','かなと','くまがい','さとみ','すすむ','たける','としみつ','はぎわら','ふうが','まのん','もこ','らぶ','あやな','えみり','かなみ','くみこ','さの','すどう','たすく','とみ','はじめ','ふうた','まひろ','もちづき','らん','あやね','おおいし','かのえ','くりはら','さや','すばる','たなべ','とみた','はっとり','ふく','まもる','もとき','りおな','あやめ','おおき','かのん','くるみ','さやか','すみか','たにぐち','とめひろ','ばば','ふくい','まりあ','ももな','りおん','あゆ','おおくほ','かまた','くろだ','さよこ','すみれ','たまき','ともえ','はまだ','ふくしま','まりか','もりもと','りきや','マーチくん','あゆむ','おおしま','かりん','くわばら','さわだ','せいた','たろう','ともかず','はやかわ','ふじもと','まりん','やぎ','りく','ワルツちゃん','あらい','おおたに','かれん','けいこ','しいた','せいと','だん','ともひさ','はやと','ふたば','まる','やすだ','りさこ','ドレミくん','あらき','おおつか','かわい','げんき','しおん','せいや','ちぐさ','ともひろ','はるいち','ふみか','まるやま','やの','りつ','ミレドちゃん','あらん','おおにし','かわかみ','けんご','しげる','せいら','ちさ','とら','はるた','ふみや','まろん','やまうち','りっか','パパ','ありす','おおの','かわぐち','けんし','しずや','せき','ちさと','とわ','はるひ','ふるかわ','みう','やまなか','りつき','ママ','あんじゅ','おおはし','かわさき','けんたろう','しのはら','せきくち','ちづこ','ないとう','はるま','べに','みおり','やよい','りひと','いいだ','おおもり','かわしま','けんま','しのぶ','せきね','ちづる','なおや','はるみ','べる','みくに','ゆいか','りほ','いえやす','おか','かわの','こいけ','しま','せり','ちとせ','ながい','はるよし','ほくと','みこ','ゆいと','りゅうが','いがらし','おかざき','かわむら','こいずみ','しまだ','ぜん','ちば','なかた','ひいろ','ほしの','みこと','ゆいな','りゅうと','いくみ','おくだ','かんた','こういち','しゅうた','そうき','ちはや','ながた','ひがし','ほたる','みさこ','ゆうか','りゅうま','いさお','おくむら','かんな','こうし','じゅり','そうし','ちふゆ','なかにし','ひぐち','ほの','みずき','ゆうさく','りゅうや','いしばし','おぐら','かんの','こうた','じゅんき','そうすけ','ちほ','なぎさ','ひさし','ほまれ','みずの','ゆうせい','りょうが','いしはら','おざき','きくち','こうめ','じゅんこ','そうま','ちゅうや','なつこ','ひさと','ほり','みずほ','ゆうひ','りょうき','いちかわ','おざわ','きこ','こうや','じゅんた','たいが','ちょこ','なつめ','ひさとし','ほんだ','みちこ','ゆうり','りょうま','いちご','おだ','きたがわ','こが','しゅんと','だいこ','ちよこ','なの','ひだか','ほんま','みつ','ゆきこ','りり','いぶき','おり','きたむら','ここ','じょう','たいすけ','つかさ','なほ','ひでや','まきの','みつえ','ゆきの','りんか','いまい','かいせい','きなこ','ここあ','しょうき','たいせい','つき','なみ','ひなこ','まさいち','みつひろ','ゆきほ','りんご','いまむら','かいと','きのした','ここみ','しょうせい','だいち','つくし','なりた','ひまわり','まさひろ','みと','ゆず','るい','いわさき','かえと','きほ','こころ','しょうと','たいよう','つじ','なる','ひめ','まさよ','みなよ','ゆま','るいと'];

        // 23個のランダムな名前を選択
    function generateRandomNames() {
      const result = [];
      for (let i = 0; i < 23; i++) {
        const randomIndex = Math.floor(Math.random() * names.length); // 乱数生成
        result.push(names[randomIndex]); // インデックスで名前を取得
      }
      return result;
    }

    // ボタンを押した時の動作
    document.getElementById("simulate").addEventListener("click", () => {
      const randomNames = generateRandomNames();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = randomNames.join("\n");
    });
    </script>
</body>
</html>
